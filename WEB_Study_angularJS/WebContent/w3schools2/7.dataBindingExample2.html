<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AngularJS</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<!-- <script src="../WEB-INF/lib/angular.min.js"></script> -->
</head>
<body>
<h1>AngularJS Example</h1>
<h3>HTML View</h3>
<xmp>
	<p ng-bind="firstName"></p>
	
	&&
	
	<p>First name : {{firstName}}</p>
</xmp>
예제 설명 :<br>
앙귤라 어플리케이션에서 보여지는 html 컨테이너는 view라고 불린다.<br>
뷰는 모델 에 대한 액세스를 가지며, 뷰 모델 데이터 를 표시하는 방법은 여러 가지 가있다.<br>
ng-bind directive를 사용할 수 있다.<br>
{{ }} 를 사용할 수 있다.

</body>
</html>
