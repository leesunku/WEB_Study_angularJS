<h1>AngularJS Example</h1>
<h3>AngularJS Objects</h3>
<XMP>
<div ng-app="" ng-init="person={firstName:'Lee',lastName:'sunku'}">
	<p> The name is <span ng-bind="person.lastName"></span></p>
</div>
</XMP>
<div ng-app="" ng-init="person={firstName:'Lee',lastName:'sunku'}">
	<p> The name is <span ng-bind="person.lastName"></span></p>
</div>
예제 설명 :<br>
ng-init 사용하는 것은 일반적이지 않다. 컨트롤러로 데이터를 초기화하는 더 좋은 방법을 배울 것이다.
