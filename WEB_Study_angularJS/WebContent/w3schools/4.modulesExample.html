<h1>AngularJS Example</h1>
<h3>Creating a Module</h3>
<XMP>
<div ng-app="myApp">
</div>
<script type="text/javascript">
var app = angular.module("myApp", []);
</script>
</XMP>
<div ng-app="myApp">
</div>
<script type="text/javascript">
var app = angular.module("myApp", []);
</script>
예제 설명 :<br>
myApp는  html에서 실행될 어플리케이션에서의 파라메터를 의미한다.
바로 controllers, directives, filters 등 다양한 것들을 어플리케이션에 추가해 보자.
